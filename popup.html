<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VESSEL Security</title>
    <style>
        body {
            width: 320px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #F9FAFB;
            color: #1F2937;
        }

        .header {
            background: white;
            padding: 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #E5E7EB;
        }

        .logo {
            font-weight: 700;
            font-size: 18px;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10B981;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        .stats-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            border: 1px solid #E5E7EB;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #2563EB;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 11px;
            color: #6B7280;
            text-transform: uppercase;
            margin-top: 4px;
            font-weight: 500;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .incident-list {
            background: white;
            border-radius: 8px;
            border: 1px solid #E5E7EB;
            overflow: hidden;
            min-height: 100px;
        }

        .incident-item {
            padding: 10px 12px;
            border-bottom: 1px solid #F3F4F6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .incident-item:last-child {
            border-bottom: none;
        }

        .incident-info {
            font-size: 13px;
            font-weight: 500;
            color: #374151;
        }

        .incident-time {
            font-size: 11px;
            color: #9CA3AF;
        }

        .empty-state {
            padding: 20px;
            text-align: center;
            font-size: 13px;
            color: #9CA3AF;
        }

        .footer {
            padding: 12px 16px;
            border-top: 1px solid #E5E7EB;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: #F3F4F6;
            border: 1px solid #E5E7EB;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.15s;
        }

        .btn:hover {
            background: #E5E7EB;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <div class="status-dot"></div>
            VESSEL
        </div>
    </div>

    <div class="container">
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="blocks-count">0</div>
                <div class="stat-label">Blocks Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="risk-score">0.0</div>
                <div class="stat-label">Avg Risk</div>
            </div>
        </div>

        <div class="section-title">
            Recent Incidents
            <span style="font-size: 11px; color: #9CA3AF; font-weight: 400;">Last 5</span>
        </div>

        <div class="incident-list" id="incident-list">
            <div class="empty-state">No incidents yet</div>
        </div>
    </div>

    <div class="footer">
        <button class="btn" id="open-options">Settings</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
